{% load static %}
<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Game</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <header class='header-container'>
        <div class='logo'>
            <a href='{% url 'main' %}'> <h1>Game</h1></a>
        </div>
        <div class='login-container'>
            {% if user.is_authenticated %}
                {% if user.profile_picture %}
                    <img src="{{ user.profile_picture.url }}" alt="User Avatar" width="50" height="50">
                {% endif %}
                <a href="{% url 'user_info' %}">Witaj, {{ user.username }}</a>
                <br> <a href="{% url 'logout' %}"> Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Zaloguj</a>
            {% endif %}
        </div>
        {% if user.is_staff %}
            <div class="staff_link">

            </div>
        {% endif %}
    </header>
    <div class='content-container'>
        {% block content %}
        {% endblock %}
    </div>
</body>
<footer class='footer-container'>
    <p style="text-align: center;">Work by <span style="color: #ff0000;">Sigml</span></p>
</footer>
</html>
