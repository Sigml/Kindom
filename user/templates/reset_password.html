{% extends 'base.html' %}
{% block content %}

<div class='register'>
    <form action='' method='post'>
        {% csrf_token %}
        <label>Wpisz nowe hasło</label>
            {{form.password}}
        <label>Powtórz now hasło</label>
            {{form.password_confirmation}}
        <button type='submit'>Zmień hasło</button>
    </form>
</div>

{% endblock %}
