{% extends 'base.html' %}
{% block content %}
    <div class='register'>
        <form action='' method='post'>
            {% csrf_token %}
            <label>Nickname</label>
            {{ form.username }}
            <label>Email</label>
            {{ form.email }}
            <label>Imię</label>
            {{ form.first_name }}
            <label>Nazwisko</label>
            {{ form.last_name }}
            <label>Data urodzenia</label>
            {{ form.date_of_birth }}
            <label>Hasło</label>
            {{ form.password }}
            <label>Powtórz haslo</label>
            {{ form.password_confirmation }}
            <button type='submit'>Zarejestruj się</button>
            {{form.errors}}
        </form>
        {{message}}
        
    </div>
{% endblock %}
