{% extends 'base.html' %}
{% block content %}
<div class='update_user_form'>
    <form method="post">
        {% csrf_token %}
        <label>Imię</label>
        {{ form.first_name }}
        <label>Nazwiśko</label>
        {{ form.last_name }}
        <label>O sobię</label>
        {{ form.description }}
        <label>Zdięcie</label>
        {{ form.profile_picture }}
        <input type="submit" value="Zaktualizuj">
    </form>
</div>

{% endblock %}
